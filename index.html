<body>
        <!--

                                      En este video hize un ejercicio el cuel consiste en sumar dos numeros

        -->

        <form action="">
            <input type="text" placeholder="numero 1" id="n1">
            <input type="text" placeholder="numero 2" id="n2">
            <input type="submit" value="sumar" onclick="alert(suma());">
        </form>

       <div id="imprime"></div>
    <script>

     var suma = function(){
        var numero1 = parseFloat(document.getElementById("n1").value), 
            numero2 = parseFloat(document.getElementById("n2").value),
            resultado = numero1 + numero2;

          return resultado;
     }


    </script>
