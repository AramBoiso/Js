<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
        <!--
                                                             Video 15

                              En este video prendi a como insertar elementos nuevos a un elemento padre 
                                y agregarlos antes de un elemento como despues.          
                                            
        -->

        <ol id="lista">
            <li>Lorem ipsum dolor sit amet.</li>
            <li>Lorem ipsum dolor sit amet.</li>
        </ol>

     

    <script>
       
    
     var elemento = document.createElement("li"),
         contenido = document.createTextNode("Nuevo Texto"),
         elemento_2 = document.createElement("li"),
         contenido_2 = document.createTextNode("Nuevo Texto 2")

         elemento.appendChild(contenido);
         elemento_2.appendChild(contenido_2);

     var padre = document.getElementsByTagName("li")[0].parentNode,     // = var padre = document.getElementById("lista");
         hijo = document.getElementsByTagName("li")[0];
      

        padre.appendChild(elemento_2);
        padre.insertBefore(elemento, hijo);

    
         
      
    </script>

</body>
</html>
