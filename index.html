<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <style>

     .thumb{
         width: 200px;
         transition: 300ms all ease;
     }

      .grande{
          width: 400px;
      }

      input[type="button"]{
          display: block;
          margin:5px;
      }

    </style>
</head>

<body>
        <!--
                                                                Video 19
                                En este video hize una practica con una imagen, esta hace un efecto zoom
                                cuando les das clic al boton  

                                  
                                            
        -->
      
        <form action="">
            <input type="button" value="zoom" onclick="clic()" >
        </form>

    <img src="https://lorempixel.com/400/400" alt="" id="img" class="thumb">
    
        
     

    <script>
      
      function clic(){
          
          var imagen = document.getElementById("img");

       if(imagen.className == "thumb" ){
           imagen.className = "thumb grande";
       }
       else{
        imagen.className = "thumb";
       }


      }
      
    </script>

</body>
</html>
