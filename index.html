<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
        <!--
                                                             Video 14
                                             En este video se creeo un nuevo elemento al Dom
                                             con una serie de pasos.             
                                             
                                         DOM = DocumentObjectMode    
        -->

        <div id="subtitulo"></div>

     

    <script>
       
     // 1 - Crear Elemento
     var elemento = document.createElement("h1");

     // 2 - Crear un nodo de texto
     var contenido = document.createTextNode("TITULO");

     // 3 - AÃ±adir el nodo de texto al Elemento
     elemento.appendChild(contenido);

     // 4 - Agregar atributos al elemento
     elemento.setAttribute("aling", "center");

     // 5 - Agregar el elemento al documento
     document.getElementById("subtitulo").appendChild(elemento);
      
    </script>

</body>
</html>
