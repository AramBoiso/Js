<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
        <!--
                                                                Video 16
                                 En este video pude coocer como modificar, remplazar y eliminar elementos del DOM            

                                  
                                            
        -->

        <ol id="lista">
            <li>Lorem ipsum dolor sit amet.</li>
            <li>Lorem ipsum dolor sit amet.</li>
        </ol>

        <ol id="lista_2">
            <li>Lorem ipsum dolor sit amet.</li>
            <li>Lorem ipsum dolor sit amet.</li>
        </ol>

     

    <script>
       

            // Modificando los elementos
      var li = document.getElementsByTagName("li");

      li[0].innerHTML = "<h1> HOLA MUNDO </h1>";

      li[1].textContent = "<h2> HOLA MUNDO </h2>"


      // Remplazando los elementos del DOM

      var elemento = document.createElement("li"),
          contenido = document.createTextNode("Texto Remplazado");

          elemento.appendChild(contenido);

      var padre = document.getElementById("lista_2"),
          li = document.getElementsByTagName("li");

          padre.replaceChild(elemento, li[2]);
          

          // Eliminando un elemento del DOM

          padre.removeChild(li[3]);
    
         
      
    </script>

</body>
</html>
